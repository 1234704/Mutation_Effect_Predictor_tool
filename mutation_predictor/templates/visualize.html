<!DOCTYPE html>
<html>
<head>
    <title>Prediction Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</head>

<body class="dark-bg">

</body>
</html>
